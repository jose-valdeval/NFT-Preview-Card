<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      position: absolute;
      bottom: 5px;
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="container_all">
    <section class="container_image">
      <img class="Equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="icon_view" src="./images/icon-view.svg" alt="View">
    </section>
    <main class="container_info">
      <h2 class="title change_color">Equilibrium #3429</h2>
      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <section class="container_amount_time">
        <p class="amount"><img src="./images/icon-ethereum.svg" alt="Ethereum">
        0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="Clock">
        3 days left</p>
      </section>
    </main>
    
    <footer class="creator">
      <img class="creator_avatar" src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span class="creator_name change_color">Jules Wyvern</span></p>
    </footer>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jose-valdeval">Jos√© V.</a>.
  </footer>
</body>
</html>
